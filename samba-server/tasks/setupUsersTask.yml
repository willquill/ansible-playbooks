---
- name: Ensure usergroups exist
  group:
    name: "{{item}}"
    state: present
  with_items:
    "{{usergroups}}"

- name: Create users
  user:
    name: "{{item.name}}"
    groups: "{{item.groups}}"
    append: yes
    update_password: on_create
  with_items:
    "{{users}}"

- name: Create personal folders for users
  file:
    path: /{{zfs.poolName}}/personal/{{item.name}}
    state: directory
    owner: "{{item.name}}"
    group: "{{item.name}}"
    mode: u=rwx,g-rwx,o-rwx
  with_items:
    - "{{users}}"

- name: Create backup folder for users
  file:
    path: /{{zfs.poolName}}/backup/{{item.name}}
    state: directory
    owner: "{{item.name}}"
    group: "{{item.name}}"
    mode: u=rwx,g-rwx,o-rwx
  with_items:
    - "{{users}}"

- name: Create shared folders
  file:
    path: "{{item.path}}"
    state: directory
    group: "{{shared_folders_group}}"
    mode: u=rwx,g=rwx,o=x,g+s
  with_items:
    - "{{shared_folders}}"